<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Alimentos</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./img/logo.png">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Alimentos</span>
      <button onclick="openModal()" id="new">Incluir Produto</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Preço</th>
            <th>Imagem</th>
            <th class="acao"><i class="fas fa-edit"></i>Editar</th>
            <th class="acao"><i class='bx bx-trash'></i>Excluir</th>
          </tr>
        </thead>
        <tbody id="produtos-tbody">
          <!-- Produtos serão listados aqui -->
        </tbody>
      </table>
    </div>

    <!-- Modal para Adicionar/Editar Produtos -->
    <div class="modal-container" id="modal-container" style="display: none;">
      <div class="modal">
        <form id="produtoForm">
          <label for="m-nome">Nome</label>
          <input id="m-nome" name="nome" type="text" required />

          <label for="m-categoria">Categoria</label>
          <select id="m-categoria" name="categoria" required>
            <option value="">Selecione</option>
            <option value="churrasco">Burguers</option>
            <option value="pizza">Pizza</option>
            <option value="steaks">Steaks</option>
            <option value="sobremesas">Sobremesas</option>
            <option value="bebidas">Bebidas</option>
          </select>

          <label for="m-preco">Preço</label>
          <input id="m-preco" name="preco" type="number" required />
          
          <label for="m-imagem">Imagem</label>
          <input type="file" id="fileInput" name="imagem" accept="image/*" style="display: none;" />
          <button type="button" id="chooseImageButton">Escolher Imagem</button>
          <br><br>
          <img id="previewImage" src="" alt="Pré-visualização da Imagem" style="max-width: 100%; display: none;" />

          <button type="submit" id="btnSalvar">SALVAR</button>
          <button type="button" onclick="fecharModal()">Fechar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="js/modules/crudProdutos.js"></script>
  <script src="js/api/produtosApi.js"></script>
</body>
</html>
