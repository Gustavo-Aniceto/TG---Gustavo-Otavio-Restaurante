<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa</title>
    <link rel="stylesheet" href="css/administrativo.css">
</head>
<body>
    <div class="container">
        <!-- Botão de Alternância do Menu Lateral para Dispositivos Móveis -->
        <button id="toggle-sidebar" class="btn-yellow">☰ Menu</button>

        <!-- Menu Lateral -->
        <nav class="sidebar" id="sidebar">
            <h2>ADMINISTRAÇÃO</h2>
            <ul>
                <li><a href="#produtos" class="btn-yellow" onclick="loadContent('produtos')">Produtos</a></li>
                <li><a href="#usuarios" class="btn-yellow" onclick="loadContent('usuarios')">Usuários</a></li>
                <li><a href="#historico" class="btn-yellow" onclick="loadContent('historico')">Histórico</a></li>
                <li><a href="#sair" class="btn-yellow" id="sair-btn">Sair</a></li>
            </ul>
        </nav>

        <!-- Conteúdo Principal -->
        <main class="main-content" id="main-content">
            <h1>Bem-vindo à Área Administrativa</h1>
            <p>Utilize o menu à esquerda para navegar pelas seções administrativas.</p>
        </main>
    </div>

<!-- Modal para Adicionar/Editar Produtos -->
<div class="modal-container" style="display: none;">
    <div class="modal">
        <form id="produtoForm">
            <label for="m-nome">Nome do Produto:</label>
            <input type="text" id="m-nome" name="nome" required>
            
            <label for="m-categoria">Categoria:</label>
            <select id="m-categoria" name="categoria" required></select>
            
            <label for="m-preco">Preço:</label>
            <input type="number" id="m-preco" name="preco" required>
            
            <label for="fileInput">Imagem do Produto:</label>
            <input type="file" id="fileInput" name="imagem">
            <button type="button" id="chooseImageButton">Escolher Imagem</button>
            <img id="previewImage" style="display: none; width: 100px; margin-top: 10px;">
            
            <button type="submit" id="btnSalvar" class="btn-yellow">Salvar</button>
            <button type="button" onclick="fecharModal()">Cancelar</button>
        </form>
    </div>
</div>


    <script src="js/administrativo.js"></script>
    <script src="js/cadastroproduto.js"></script> <!-- Novo arquivo para o CRUD -->
</body>
</html>
